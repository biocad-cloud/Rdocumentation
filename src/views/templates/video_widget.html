<div class="cqThumbnail containsResourceName resourceClass-thumbnail section">
    <div class="thumbnail thumbnail_asset asset_overlay add_margin_20  ">
        <div class="row">

            <div class="col-xs-6 col-sm-12">
                <a href="{$video_link}" title="{$video_description}">

                    <div data-adaptivepicture="" data-alt="{$video_description}" data-class="fluid_image"
                        data-image="{$video_cover}" data-has-mobile="false" data-mobile-breakpoint="481"
                        data-mobile-image=".adapt.[width].medium">

                        <noscript>
                            <img src='{$video_cover}' alt='{$video_description}' class="fluid_image" />
                        </noscript>

                        <img alt="{$video_description}" class="fluid_image responsiveImage" src="{$video_cover}">
                    </div>

                    <div class="overlay_container text-center" style="font-size: 12px; padding: 2px;">
                        <span class="icon-video add_icon_color_white">
                            <span class="video_length" style="font-size: 12px;">
                                {$video_length}
                            </span>
                        </span>
                    </div>
                </a>
            </div>

            <div class="col-xs-6 col-sm-12">
                <div class="asset_title">
                    <a href="{$video_link}">
                        <span></span>
                        {$video_title}
                        <span class="video_length series"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
